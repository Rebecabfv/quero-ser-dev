<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>TREINANDO PROPRIEDADES/title>
  </head>
  <body>
    <div class="red"></div>
    <div class="azul"></div>
    <div class="amarelo"></div>
    <div class="red-relative"></div>
    <div class="azul-relative"></div>
    <div class="amarelo-relative"></div>
    <br />
    <div class="red-absolute"></div>
    <div class="azul-absolute"></div>
    <div class="amarelo-absolute"></div>
    <br />
    <div class="container">
      <div class="red-absolute-filho"></div>
      <!-- Movimenta em relacao ao pai e nao ao body, porem o pai tem que estar no position relative -->
    </div>
  </body>
</html>

<!-- // display block: ocupa toda a linha e pode setar o width 
  // display inline: ocupa só o tamanho do conteúdo, pode ter elementos na mesma linha, não pode
setar o width 
// display inline-block: pode ter elementos na mesma linha E pode
setar o width 
// display none: esconde o elemento da página. 
POSICIONAMENTO CSS:
1. Conteúdo é tudo! maior conteúdo == maior espaço ocupado 
2. A ordem de exibiçao vem do html 
3- os elementos filhos sao exibitos por cima dos pais
POSICIONAMENTO: 
1- position: static (default) 
2- position: relative + left:20px (afastando a tag 20px da esquerda a partir da posicao que o elemento deveria
estar caso fosse estatico) 
3 - position: absolute + left:20px (afastando a tag 20px da esquerda em relacao a tag pai e os elementos de baixo sobem)
4- position: pixed (fixar a tag na tela)
-->
