<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rebeca Baptista</title>
  </head>
  <body class="margin-zero">
    <header>
      <div class="flex-container fixed-header">
        <div>
          <form action="#home" class="padding-top">
            <input class="submit-container-items" type="submit" value="Home" />
          </form>
        </div>
        <div class="flex-container-item">
          <form action="#aboutme" class="padding-top">
            <input
              class="submit-container-items"
              type="submit"
              value="About me"
            />
          </form>
        </div>
        <div class="flex-container-item">
          <form action="#portfolio" class="padding-top">
            <input
              class="submit-container-items"
              type="submit"
              value="Portfolio"
            />
          </form>
        </div>
        <div class="flex-container-item">
          <form action="#contactme" class="padding-top">
            <input
              class="submit-container-items"
              type="submit"
              value="Contact me"
            />
          </form>
        </div>
      </div>
    </header>

    <div class="div-body bg-light-green table-container" id="home">
      <div class="table-item">
        <h2>Physical Education Professional</h2>
        <iframe src="https://giphy.com/embed/X5MlWW8T8fqwDl2538"></iframe>
      </div>
      <div class="table-item">
        <img
          src="image/rebeca.png"
          alt="picture-rebeca"
          srcset=""
          width="80%"
          height="55%"
          class="image-radius"
        />
      </div>
      <div class="table-item">
        <h2>Software Developer</h2>
        <iframe src="https://giphy.com/embed/ekjmhJUGHJm7FC4Juo"></iframe>
      </div>
    </div>
    <div class="div-body bg-green" id="aboutme">About me</div>
    <div class="div-body bg-light-green" id="portfolio">
      <h2 class="margin-zerogit">Latest projects posted</h2>
    </div>
    <div class="div-body bg-green" id="contactme">
      <div class="div-form">
        <h2>Contact me</h2>
        <form
          action="mailto:re.bfviana@gmail.com"
          method="post"
          enctype="text/plain"
        >
          <label>Name:</label>
          <input type="text" name="name" id="" class="form-block" />
          <label for="tel">Cellphone:</label>
          <input type="tel" name="tel" id="" class="form-block" />
          <label for="email">E-mail:</label>
          <input type="email" name="email" id="" class="form-block" />
          <label for="mensage">Mensage:</label>
          <br />
          <textarea
            name="mensage"
            id=""
            cols="50"
            rows="10"
            class="form-block"
          ></textarea>
          <input
            type="image"
            src="image/send-email.png"
            width="60px"
            height="60px"
          />
        </form>
      </div>
    </div>
  </body>
</html>
