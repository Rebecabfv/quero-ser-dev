<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rebeca Baptista</title>
  </head>
  <body>
    <div class="container">
      <div>Home</div>
      <div>About me</div>
      <div>Portfolio</div>
      <div>Contact me</div>
    </div>
    <div class="div-body bg-light-green">Home</div>
    <div class="div-body bg-green">About me</div>
    <div class="div-body bg-light-green">Portfolio</div>
    <div class="div-body bg-green">
      <div class="div-form">
        <h2>Contact me</h2>
        <form
          action="mailto:re.bfviana@gmail.com"
          method="post"
          enctype="text/plain"
        >
          <label>Name:</label>
          <input type="text" name="name" id="" class="form-block" />
          <label for="tel">Cellphone:</label>
          <input type="tel" name="tel" id="" class="form-block" />
          <label for="email">E-mail:</label>
          <input type="email" name="email" id="" class="form-block" />
          <label for="mensage">Mensage:</label>
          <br />
          <textarea
            name="mensage"
            id=""
            cols="50"
            rows="10"
            class="form-block"
          ></textarea>
          <input
            type="image"
            src="image/send-email.png"
            width="60px"
            height="60px"
          />
        </form>
      </div>
    </div>
  </body>
</html>
