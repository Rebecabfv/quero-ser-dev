  <head>
    <meta charset="UTF-8" />

  <body class="margin-zero font">
    <header>
      <div class="flex-container-header fixed-header">
        <div>
          <form action="#home" class="padding-top">
            <input class="submit-container-items" type="submit" value="Home" />
          </form>
        </div>
        <div class="flex-container-item">
          <form action="#aboutme" class="padding-top">
            <input

              type="submit"
              value="About me"
            />

        </div>
        <div class="flex-container-item">
          <form action="#portfolio" class="padding-top">
            <input
              class="submit-container-items"
              type="submit"
              value="Portfolio"
            />
          </form>
        </div>
        <div class="flex-container-item">
          <form action="#contactme" class="padding-top">
            <input
              class="submit-container-items"
              type="submit"
              value="Contact me"
            />

        <h1>Hi, I'm Rebeca</h1>
        <img
          src="image/rebeca.png"
          alt="picture-rebeca"

          height="40%"

        />
        <br /><br /><br />
        <img src="image/old-new-job.png" alt="" width="40%" height="20%" />
      </div>
      <div class="table-item">
        <h2>Software Developer</h2>
        <h3>2022 - currently</h3>
        <iframe src="https://giphy.com/embed/ekjmhJUGHJm7FC4Juo"></iframe>
      </div>
    </div>
    <div class="div-body bg-green" id="aboutme">About me</div>
    <div class="div-body bg-light-green" id="portfolio">
      <div class="title-portfolio">
        <h2 class="margin-zero">Latest projects posted</h2>

      <div class="grid-container">
        <div class="grid-item">123</div>

    <div class="div-body bg-green height-auto" id="contactme">
      <div class="div-form">
        <h2>Contact me</h2>
        <form
          action="mailto:re.bfviana@gmail.com"
          method="post"
          enctype="text/plain"
        >
          <label>Name:</label>
          <input type="text" name="name" id="" class="form-block" />
          <label for="tel">Cellphone:</label>
          <input type="tel" name="tel" id="" class="form-block" />
          <label for="email">E-mail:</label>
          <input type="email" name="email" id="" class="form-block" />
          <label for="mensage">Mensage:</label>
          <br />
          <textarea
            name="mensage"
            id=""
            cols="50"
            rows="10"
            class="form-block"
          ></textarea>
          <input
            type="image"
            src="image/send-email.png"
            width="60px"
            height="60px"
          />
        </form>
      </div>
    </div>
    <footer>
      <div class="flex-container-footer">
        <div>
          <a href="mailto:re.bfviana@gmail.com" target="_blank">
            <img src="image/gmail.png" alt="gmail-icon" class="icon" />

        </div>

          <a href="https://github.com/Rebecabfv" target="_blank">
            <img src="image/github.png" alt="github-icon" class="icon" />
          </a>
        </div>
        <div>
          <a href="https://www.linkedin.com/in/rebecabaptista/" target="_blank">
